<p-carousel
  [value]="lstImagenes"
  [numVisible]="1"
  [numScroll]="1"
  [circular]="false"
  [autoplayInterval]="3000"
  class="w-full"
  [style]="{border: '2px solid red'}"
>
  <ng-template pTemplate="item" let-image>
    <div class="image-container">
      <img
        [src]="'assets/images/carousel/' + image.name"
        [alt]="image.alt"
        class="carousel-image"
      />
    </div>
  </ng-template>
</p-carousel>
