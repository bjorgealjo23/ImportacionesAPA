<div class="style-section-contac-form">
    <div class="style-marco-contac-form">
        <div class="card flex justify-content-center text-align ">
            <p-card class="form-wrapper title-style text-center " styleClass="border-card" >
                <div class="grid">
                    <div class="col-12 sm:col-12 md:col-6 ">
                        <p-floatLabel class="w-full">
                            <input pInputText id="username" class="w-full input-border" [(ngModel)]="value" />
                            <label for="username">Nombres</label>
                        </p-floatLabel>
                    </div>
                    <div class="col-12 sm:col-12 md:col-6 ">
                        <p-floatLabel class="w-full">
                            <input pInputText id="username" class="w-full input-border" [(ngModel)]="value" />
                            <label for="username">Apellidos</label>
                        </p-floatLabel>
                    </div>
                </div>
                <div class="grid mt-2">
                    <div class="col-12 sm:col-12 md:col-6 ">
                        <p-floatLabel class="w-full">
                            <input pInputText id="username3" class="w-full input-border" [(ngModel)]="value" />
                            <label for="username3">País</label>
                        </p-floatLabel>
                    </div>
                    <div class="col-12 sm:col-12 md:col-6 ">
                        <p-floatLabel class="w-full">
                            <input pInputText id="username3" class="w-full input-border" [(ngModel)]="value" />
                            <label for="username3">Correo Corporativo</label>
                        </p-floatLabel>
                    </div>
                </div>
                <div class="grid mt-2">
                    <div class="col-12 sm:col-12 md:col-6 ">
                        <p-floatLabel class="w-full">
                            <input pInputText id="username3" class="w-full input-border" [(ngModel)]="value" />
                            <label for="username3">Teléfono</label>
                        </p-floatLabel>
                    </div>
                    <div class="col-12 sm:col-12 md:col-6 ">
                        <p-floatLabel class="w-full">
                            <input pInputText id="username3" class="w-full input-border" [(ngModel)]="value" />
                            <label for="username3">Empresa</label>
                        </p-floatLabel>
                    </div>
                </div>

                <div class="grid mt-2">
                    <div class="col-12 sm:col-12 md:col-6 ">
                        <p-floatLabel class="w-full">
                            <input pInputText id="username3" class="w-full input-border" [(ngModel)]="value" />
                            <label for="username3">Frecuencia de carga</label>
                        </p-floatLabel>
                    </div>
                    <div class="col-12 sm:col-12 md:col-6 ">
                        <p-floatLabel class="w-full">
                            <input pInputText id="username3" class="w-full input-border" [(ngModel)]="value" />
                            <label for="username3">Contenedores mensual</label>
                        </p-floatLabel>
                    </div>
                </div>
                <div class="gird mt-4">
                    <div class="col">
                        <p-floatLabel>
                            <textarea id="float-input" rows="5" cols="30" class="w-full" [(ngModel)]="value" pInputTextarea>
                            </textarea>
                            <label for="float-input">Consulta adicional</label>
                        </p-floatLabel>
                    </div>
                </div>
                <div class="mt-3 text-left">
                    <button class="btn">Enviar</button>
                </div>
            </p-card>
        </div>
    </div>
</div>
