<div class="style-marco-form">
    <div class="card justify-content-center text-align ">

        <div class="grid">
            <div class="col-12">
                <div class="style-title-generic">Recuperar Contraseña</div>
            </div>
        </div>
        <div class="grid mt-2">
            <div class="col-12 ">
                <p-floatLabel class="w-full">
                    <input pInputText type="email" id="username" class="w-full input-border" [(ngModel)]="value" />
                    <label for="username">Correo Corporativo</label>
                </p-floatLabel>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <div class="mt-3 text-center">
                    <button class="btn-large"><i class="fas fa-paper-plane mr-1"></i> Enviar Código</button>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col-12 text-center">
                <div class="style-text-complementario">Ya tienes una cuenta? <b> <a [routerLink]="['/acceso', 'inicio']"
                            class="style-button-generic">Iniciar Sesión</a></b></div>
            </div>
        </div>
    </div>
</div>
