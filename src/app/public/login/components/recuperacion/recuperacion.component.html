<div class="style-section-contac-form">
    <div class="style-marco-register-form">
        <div class="card justify-content-center text-align ">

            <div class="grid">
                <div class="col-12">
                    <div class="">Recuperar Contraseña</div>
                </div>
            </div>
            <div class="grid">            
                 <div class="col-12 ">
                    <p-floatLabel class="w-full">
                        <input pInputText id="username" class="w-full input-border" [(ngModel)]="value" />
                        <label for="username">Correo Corporativo</label>
                    </p-floatLabel>
                </div>                           
            </div>
            <div class="grid">
                <div class="col-12">
                    <div class="mt-3 text-center">
                        <button class="btn-large"><i class="fas fa-paper-plane mr-1"></i> Enviar Código</button>
                    </div>
                </div>
            </div>
            <div class="grid">
                <div class="col-12 text-center">
                    <div class="style-text-complementario">Ya tienes una cuenta? <b> <a [routerLink]="['/acceso', 'inicio']" class="style-button-inicio">Iniciar Sesión</a></b></div>
                </div>
            </div>
        </div>
    </div>
</div>
