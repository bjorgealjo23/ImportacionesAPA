<nav class="style-section-nabvar">
  <div class="custom-navbar">
    <img src="assets/images/logo.svg" alt="Logo" class="style-inicio-imagen"/>

    <button class="menu-toggle" *ngIf="!isMenuOpen" (click)="toggleMenu()">
      &#9776;
    </button>
    <a class="btn-close" type="button" *ngIf="isMenuOpen" (click)="toggleMenu()">
      <i class="fas fa-times"></i>
    </a>

    <ul class="nav-items" [class.open]="isMenuOpen">
      <ng-container *ngFor="let item of items">
        <li class="nav-item mt-3" [class.active]="isActiveItem(item.route)">
          <a (click)="navigateToSection(item.route, item.path)"
             [class.active]="isActiveItem(item.route)">
            {{ item.label }}
          </a>
        </li>
      </ng-container>

      <ul class="container-derecha">
        <li class="nav-item mt-3" [class.active]="isActiveItem('contactanos')">
          <a (click)="navigateToContact()"
             [class.active]="isActiveItem('contactanos')">
            Contáctanos
          </a>
        </li>
        <li>
          <button class="btn" (click)="irInicioSesion()">
            <i class="far fa-user-circle"></i> Acceso
          </button>
        </li>
      </ul>
    </ul>
  </div>
</nav>
